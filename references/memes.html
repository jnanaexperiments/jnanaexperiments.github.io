<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meme References</title>
  <style>
    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .meme-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .meme-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Meme References</h1>

  <p>A collection of memes referenced in my site.</p>

  <div class="meme-gallery">
    <!-- Images inside references/memes/ -->
    <h1>The crying kittie</h1>
    <img src="memes/meme1.png" alt="Meme 1">
    <h2>The laughing pup</h2>
    <img src="memes/meme2.jpg" alt="Meme 2">
    <img src="memes/meme3.png" alt="Meme 3">
  </div>

  <footer>
    <p>Back to <a href="../index.html">Home</a></p>
  </footer>
</body>
</html>
