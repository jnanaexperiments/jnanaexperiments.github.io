<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jnana Experiments</title>
  <style>
    body {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
      font-family: "Comic Sans MS", "Chalkboard SE", cursive, system-ui, sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center; /* everything centered */
    }

    header img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }

    .buttons {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .button {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      box-shadow: 3px 3px 0px #00000055;
      transition: transform 0.1s ease;
    }

    .button:hover {
      transform: translateY(-3px);
    }

    .science { background-color: #708d81; }
    .art { background-color: #a3bfd9; }
    .tech { background-color: #d88c6e; }
    .rambles { background-color: #f4c95d; color: #333; }

    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" alt="Site Banner">
  </header>

  <div class="buttons">
    <a href="science.html" class="button science">Science</a>
    <a href="art.html" class="button art">Art</a>
    <a href="tech.html" class="button tech">Tech</a>
    <a href="rambles.html" class="button rambles">Rambles</a>
  </div>

  <main>
    <h1>Welcome to Jnana Experiments</h1>
    <p>This is my little corner of the web where I share science, writing, art, and rambles.</p>
  </main>

  <footer>
    <p>© 2025 Jnana Experiments · All content under CC BY-NC 4.0 · Code under MIT</p>
  </footer>
</body>
</html>
